<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://groovymysterioso.github.io/FakeBooker/src/node_modules/page-flip/dist/js/page-flip.browser.js"></script>
    <script src="https://kit.fontawesome.com/7ec0c78a02.js" crossorigin="anonymous"></script>
    <script src="https://groovymysterioso.github.io/FakeBooker/src/node_modules/html2canvas/dist/html2canvas.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/fakebook.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://groovymysterioso.github.io/FakeBooker/src/css/fakebook.css" type="text/css"> -->
</head>

<body>
    <!-- <script src="https://groovymysterioso.github.io/FakeBooker/src/js/fakebook.js"></script> -->
    <script src="js/fakebook.js"></script>
    <nav>
        <button id="edit" onclick="showEditor();" ><i class="fas fa-edit" ></i></button>
        <button onclick="download();"><i class="fas fa-download"></i></button>
        <button onclick="downloadHTML();"><i class="fas fa-th-large"></i></button>
        <button id="print" onclick=""><i class="fas fa-print"></i></button>
        <button id="download" onclick="html2canvas(document.body).then(function(canvas) {
            document.body.appendChild(canvas);
        });"><i class="fas fa-camera-retro"></i></button>
    </nav>
    <div class=" w3-container w3-center">

        <button 
        id="drop_zone" 
        style="font-size:24px"
        ondrop="dropHandler(event);" 
        ondragover="dragOverHandler(event);"
        >Drop HERE<br/><i class="fa fa-upload  style="font-size:134px;"></i></button>
    </div>
    <textarea id="editor" class="w3-hide"
        ondrop="dropHandler(event);" 
        ondragover="dragOverHandler(event);"
        onkeyup="loadSheet(this.innerHTML);">
        Drag .tab's,.crd's,or .txt's here!
    </textarea>
   
    <div id="lead-sheet-container">
        <div class=" w3-hide">

            <div class='chord-sheet' name='template'>
                
                <pre class="chords"></pre>
            </div>
        </div>
    </div>
</body>
